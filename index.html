<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>2011 Champions!</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/lightbox.css" rel="stylesheet">
    <link rel="stylesheet" href="css/hexaflip.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <main>
          <div class="container button-list text-center">
            <button class="btn btn-default toggle1">Box 1 </button>
          <button class="btn btn-default toggle2">Box 2 </button>
          <button class="btn btn-default toggle3">Box 3 </button>
        </div>



        <div class="col-xs-12 ">

            <div class="box1 invisible">
              <div id="hexaflip-demo5" class="demo"></div>
              <div>
                  <span id="submit">try password</span>
                  <div id="output"></div>
              </div>


            </div>
        </div>
        <div class="col-xs-6">

            <div class="box2 invisible">
              <div class="buttons">
                  <div id="prev" class="disc-button">&lt;
                  </div>
                  <div id="next" class="disc-button">&gt;</div>
              </div>
              <div id="hexaflip-demo4" class="demo"></div>
            </div>
        </div>


        <div class="col-xs-6 ">

            <div class="box3 invisible">
                <a href="http://content.sportslogos.net/news/2013/05/Mavericks-2011-Champions.jpg" data-lightbox="image-1" data-title="The champs!"><img width="590" data-lightbox="image-1" src="http://content.sportslogos.net/news/2013/05/Mavericks-2011-Champions.jpg" class="robot" /></a>
            </div>
        </div>


    </main>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="js/jquery.burn.min.js"></script>
    <script src="js/lightbox.js"></script>
<script src="js/hexaflip.js"></script>
  <script src="js/main.js"></script>
  <script>
      var hexaDemo4,
          images = [
              './images/1.jpg',
              './images/2.jpg',
              './images/3.jpg',
              './images/4.jpg'

          ];
      document.addEventListener('DOMContentLoaded', function(){
          hexaDemo4 = new HexaFlip(document.getElementById('hexaflip-demo4'), {set: images},{
              size: 500
          });
          document.getElementById('prev').addEventListener('click', function(){
              hexaDemo4.flipBack();
          }, false);

          document.getElementById('next').addEventListener('click', function(){
              hexaDemo4.flip();
          }, false);

      }, false);

  </script>
  <script>
      var hexaDemo5,
          set = [
              {
                  value: 'orange',
                  style: {
                      backgroundColor: '#e67e22'
                  }
              },
              {
                  value: 'teal',
                  style: {
                      backgroundColor: '#1ABC9C'
                  }
              },
              {
                  value: 'yellow',
                  style: {
                      backgroundColor: '#f1c40f'
                  }
              },
              {
                  value: 'green',
                  style: {
                      backgroundColor: '#2ECC71'
                  }
              },
              {
                  value: 'blue',
                  style: {
                      backgroundColor: '#3498DB'
                  }
              },
              {
                  value: 'red',
                  style: {
                      backgroundColor: '#E74C3C'
                  }
              },
              {
                  value: 'violet',
                  style: {
                      backgroundColor: '#9B59B6'
                  }
              },
              {
                  value: 'gray',
                  style: {
                      backgroundColor: '#BDC3C7'
                  }
              }
          ];
      document.addEventListener('DOMContentLoaded', function(){
          var submit = document.getElementById('submit'),
              output = document.getElementById('output');
          hexaDemo5 = new HexaFlip(document.getElementById('hexaflip-demo5'),
              {set1: set, set2: set, set3: set, set4: set},
              {fontSize: 50, margin: 4, perspective: 1000}
          );
          submit.addEventListener('click', function(){
              if(hexaDemo5.getValue().join(' ') === 'red yellow blue green'){
                  output.innerHTML = 'password correct!';
                  hexaDemo5.flip();
                  hexaDemo5.flip();
                  hexaDemo5.flip();
                  hexaDemo5.flip();
                  hexaDemo5.flip();
                  hexaDemo5.flip();
                  hexaDemo5.flip();
                  hexaDemo5.flip();
              }else{
                  output.innerHTML = 'password incorrect.';
              }
          }, false);
      }, false);

  </script>
</body>

</html>
